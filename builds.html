<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore epic Minecraft builds by MOSHKO'S">
    <title>Build Gallery - MOSHKO'S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&family=Assistant:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="space-background">
        <!-- populated by shared.js -->
    </div>

    <!-- Global Libraries (Safe for file:// usage) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <!-- App Logic -->
    <script src="ragdoll_physics.js"></script>
    <script src="ragdoll_background.js"></script>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <!-- populated by navbar.js -->
    </nav>

    <div id="content-root">
        <main id="main-content">
            <section class="page-header">
                <div class="container">
                    <h1 class="page-title">Build Gallery</h1>
                    <p class="page-subtitle">A collection of my most epic Minecraft creations</p>
                    <div style="margin-top: 2rem;">
                        <a href="minecraft.html" class="btn btn-primary">Back to Minecraft Page</a>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="container" id="buildsGrid">
                    <div class="minecraft-gallery"
                        style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem;">
                        <!-- Builds will be loaded from builds_data.js -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <!-- populated by shared.js -->
    </footer>

    <div id="ragdoll-container"></div>
    <div class="skin-control-panel">
        <input type="text" id="skin-username" placeholder="Minecraft Username" value="">
        <button onclick="window.changeSkin(document.getElementById('skin-username').value)">Change Skin</button>
        <button onclick="window.resetRagdoll()" style="background: #e74c3c;">Reset</button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="builds_data.js"></script>
    <script src="shared.js"></script>
    <script src="script.js"></script>
</body>

</html>
